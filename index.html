                btn.className = 'option-btn w-full text-left p-4 rounded-2xl border-2 border-slate-100 bg-slate-50 text-slate-700 font-semibold text-lg hover:border-indigo-400 hover:text-indigo-600';
                btn.textContent = `${idx + 1}. ${opt}`;
                btn.onclick = () => handleAnswer(idx, btn);
                optionsArea.appendChild(btn);
            });
            optionsArea.scrollTop = 0;
        }

        function handleAnswer(idx, btn) {
            const correctIdx = quizData[currentQuestionIndex].c;
            const btns = optionsArea.querySelectorAll('button');
            btns.forEach(b => b.disabled = true);

            if (idx === correctIdx) {
                score++;
                btn.classList.remove('bg-slate-50', 'border-slate-100');
                btn.classList.add('bg-green-500', 'text-white', 'border-green-600');
                showVisualFeedback('correct');
            } else {
                btn.classList.remove('bg-slate-50', 'border-slate-100');
                btn.classList.add('bg-rose-500', 'text-white', 'border-rose-600');
                btns[correctIdx].classList.add('bg-green-100', 'border-green-400', 'text-green-700');
                showVisualFeedback('wrong');
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    loadQuestion();
                } else {
                    showFinalResult();
                }
            }, 1800);
        }
